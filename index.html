<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Style Portfolio</title>
  <style>
    :root {
      --color-bg: #f5f5f7;
      --color-text: #1d1d1f;
      --color-accent: #0071e3;
      --color-muted: #6e6e73;
      --color-bg-dark: #1d1d1f;
      --color-text-dark: #f5f5f7;
      --color-muted-dark: #a1a1a6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background-color: var(--color-bg);
      color: var(--color-text);
      scroll-behavior: smooth;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--color-accent);
      width: 0;
      z-index: 9999;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    body.dark .navbar {
      background: rgba(29, 29, 31, 0.8);
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #e6e9f0, #eef1f5);
    }

    body.dark .hero {
      background: linear-gradient(135deg, #2c2c2e, #1c1c1e);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--color-muted);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin: 4rem 0 2rem;
    }

    .card-grid, .article-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .card, .article-card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    body.dark .card, body.dark .article-card {
      background: #2c2c2e;
      color: var(--color-text-dark);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: var(--color-accent);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #005bb5;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--color-muted);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: var(--color-bg);
        width: 200px;
        display: none;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progress-bar"></div>
  <header class="navbar">
    <div class="logo">MonPortfolio</div>
    <button class="menu-toggle" id="menu-toggle">â˜°</button>
    <nav>
      <ul id="nav-links">
        <li><a href="#projects">Projets</a></li>
        <li><a href="#articles">Articles</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <section class="hero">
    <h1>Bienvenue sur mon site</h1>
    <p>CrÃ©ons quelque chose d'incroyable ensemble.</p>
  </section>

  <h2 class="section-title" id="projects">Mes projets</h2>
  <div class="card-grid fade-in-on-scroll">
    <div class="card">Projet 1</div>
    <div class="card">Projet 2</div>
    <div class="card">Projet 3</div>
  </div>

  <h2 class="section-title" id="articles">Articles rÃ©cents</h2>
  <div class="article-list fade-in-on-scroll">
    <div class="article-card">Article 1</div>
    <div class="article-card">Article 2</div>
  </div>

  <h2 class="section-title" id="contact">Me contacter</h2>
  <form class="contact-form fade-in-on-scroll">
    <input type="text" placeholder="Votre nom">
    <input type="email" placeholder="Votre email">
    <textarea rows="5" placeholder="Votre message"></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <footer class="footer">
    Â© 2025 - MonPortfolio. Tous droits rÃ©servÃ©s.
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    const progressBar = document.getElementById('progress-bar');
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const progress = (scrollTop / docHeight) * 100;
      progressBar.style.width = progress + '%';
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.fade-in-on-scroll').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
