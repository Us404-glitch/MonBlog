<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Style Portfolio</title>
  <style>
    :root {
      --color-bg: #f5f5f7;
      --color-text: #1d1d1f;
      --color-accent: #0071e3;
      --color-muted: #6e6e73;
      --color-bg-dark: #1d1d1f;
      --color-text-dark: #f5f5f7;
      --color-muted-dark: #a1a1a6;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e6e9f0, #eef1f5);
      text-align: center;
      padding: 2rem;
    }

    body.dark .hero {
      background: linear-gradient(135deg, #2c2c2e, #1c1c1e);
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease forwards;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: var(--color-muted);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin: 4rem 0 2rem;
    }

    .card-grid, .article-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .card, .article-card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover, .article-card:hover {
      transform: translateY(-5px) scale(1.02) rotateX(1deg);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    body.dark .card, body.dark .article-card {
      background: #2c2c2e;
      color: var(--color-text-dark);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: var(--color-accent);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #005bb5;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--color-muted);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .fade-in-delay {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyPortfolio</div>
    <button id="theme-toggle">ðŸŒ“</button>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenue sur mon site</h1>
      <p>Un design inspirÃ© d'Apple, moderne et Ã©purÃ©.</p>
    </div>
  </section>

  <h2 class="section-title">Mes Projets</h2>
  <div class="card-grid">
    <div class="card">Projet 1</div>
    <div class="card">Projet 2</div>
    <div class="card">Projet 3</div>
  </div>

  <h2 class="section-title">Articles</h2>
  <div class="article-list">
    <div class="article-card">Article 1</div>
    <div class="article-card">Article 2</div>
    <div class="article-card">Article 3</div>
  </div>

  <h2 class="section-title">Contact</h2>
  <form class="contact-form">
    <input type="text" placeholder="Votre nom" required />
    <input type="email" placeholder="Votre email" required />
    <textarea rows="5" placeholder="Votre message"></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <footer class="footer">
    Â© 2025 - Mon Portfolio Apple-Style
  </footer>

  <script>
    // Toggle dark mode
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Animate elements on scroll
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fade-in");
            observer.unobserve(entry.target);
          }
        });
      },
      {
        threshold: 0.1,
      }
    );

    document.querySelectorAll(".card, .article-card, .section-title, .hero-content h1, .hero-content p").forEach((el) => {
      el.classList.add("fade-in");
      observer.observe(el);
    });
  </script>
</body>
</html>
