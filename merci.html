<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: linear-gradient(145deg, #f5f5f7, #e8eaed);
      color: #1d1d1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message {
      max-width: 600px;
      padding: 2rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .message h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .message p {
      font-size: 1.2rem;
      color: #6e6e73;
    }

    .message a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #0071e3;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .message a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Merci pour votre message !</h1>
    <p>Je vous répondrai dès que possible.<br>Bonne journée ☀️</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>
</body>
</html>
